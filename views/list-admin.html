<div class="list-admin-top col-xs-12">
  <div class="header">Admin List</div>
  <button class="button-create btn btn-success" ng-click="challengeController.editArticle()">Add New Article</button>
</div>
<div class="list-admin-header col-xs-12">
      <div class="col-xs-1">{{challengeController.schema[0]}}</div>
      <div class="col-xs-1">{{challengeController.schema[1]}}</div>
      <div class="col-xs-8">{{challengeController.schema[2]}}</div>
      <div class="col-xs-2">action</div>
</div>
<div class="list-admin-contents col-xs-12" ng-repeat="article in challengeController.articles">
      <div class="col-xs-1">{{article.id}}</div>
      <div class="col-xs-1">{{article.title}}</div>
      <div class="col-xs-8">
        <div class="list-admin-description">{{article.description}}</div>
      </div>
      <div class="col-xs-2"><button class="btn btn-primary" ng-click="challengeController.editArticle(article.id, article.title, article.description)">update</button></div>
</div>
